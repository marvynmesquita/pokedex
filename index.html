<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>

    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="shortcut icon" href="img/pokeload.png" type="image/x-icon">
</head>
<body>
    <header><a href="index.html"><img src="./img/logo.png" alt=""></a></header>
    <section class="s-main">
        <div class="bg">
            <div class="pokeball"><img src="./img/pokeball.png" alt=""></div>
            <div class="pokeball"><img src="./img/pokeball.png" alt=""></div>
            <div class="pokeball"><img src="./img/pokeball.png" alt=""></div>
            <div class="pokeball"><img src="./img/pokeball.png" alt=""></div>
            <div class="pokeball"><img src="./img/pokeball.png" alt=""></div>
            <div class="pokeball"><img src="./img/pokeball.png" alt=""></div>
            <div class="pokeball"><img src="./img/pokeball.png" alt=""></div>
            <div class="pokeball"><img src="./img/pokeball.png" alt=""></div>
            <div class="pokeball"><img src="./img/pokeball.png" alt=""></div>
            <div class="pokeball"><img src="./img/pokeball.png" alt=""></div>
        </div>
        <div class="pokename">
            <h2>#</h2>
            <h2 class="id"></h2>
            <h2>&nbsp; - &nbsp;</h2>
            <h2 class="name"></h2>
        </div>
        <img src="#" alt="" class="sprite">
        <audio class="pkcry"></audio>
        <div class="nav">
            <button class="prev">&#60; Previous</button>
            <form class="form">
                <input type="search" placeholder="Search a pokémon or ID" class="inputSearch">
            </form>
            <button class="next">Next &#62;</button>
        </div>
    </section>
    
    <script src="./js/scripts.js" defer></script>
</body>
</html>
